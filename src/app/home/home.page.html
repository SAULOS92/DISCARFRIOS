<ion-header>
  <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content text-center>
  <BR>
  <ion-list>
    <form  (ngSubmit)="logIn(user_mob, pass_mob)">
      
      <img  src="./assets/shapes.svg">   
      
    
    <br>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input type="text" [(ngModel)]="user_mob" name="user_mob" placeholder="Email" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="key" slot="start"></ion-icon>
        <ion-label position="stacked">Password:</ion-label>
        <ion-input type="password"  [(ngModel)]="pass_mob" name="pass_mob" placeholder="Password" required></ion-input>
    </ion-item>

<div padding>    
    <ion-button type="submit" expand="full">Sign In</ion-button>
  </div>
  </form>
  
  
              
  <ion-button routerLink="/sign-up" router-direction="forward" fill="clear" expand="full">
              Sign Up
  </ion-button>         
        
<ion-button routerLink="/resetpassword" router-direction="forward" fill="clear" expand="full">
        Forgot Password?
</ion-button>

</ion-list>
</ion-content>
